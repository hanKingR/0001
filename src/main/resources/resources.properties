#druid datasource
#�ο� https://github.com/alibaba/druid/wiki/%E9%85%8D%E7%BD%AE_DruidDataSource%E5%8F%82%E8%80%83%E9%85%8D%E7%BD%AE
druid.initialSize=5
druid.minIdle=2
druid.maxActive=10
druid.maxWait=60000
druid.timeBetweenEvictionRunsMillis=60000
druid.minEvictableIdleTimeMillis=300000
druid.validationQuery=SELECT 'x'
druid.testWhileIdle=true
druid.testOnBorrow=false
druid.testOnReturn=false
druid.poolPreparedStatements=true
druid.maxPoolPreparedStatementPerConnectionSize=20
druid.filters=wall,stat

#shiro
password.algorithmName=md5
password.hashIterations=2

#<!-- 设置数据库方言 -->
hibernate.dialect=org.hibernate.dialect.MySQLDialect
#<!-- 设置自动创建|更新|验证数据库表结构 -->
hibernate.hbm2ddl.auto=update
#<!-- 是否在控制台显示sql -->
hibernate.show_sql=false
#<!-- 是否格式化sql，优化显示 -->
hibernate.format_sql=true
#<!-- 数据库批量查询最大数 -->
hibernate.jdbc.fetch_size=50
#<!-- 数据库批量更新、添加、删除操作最大数 -->
hibernate.jdbc.batch_size=50
#<!- 释放jdbc resources 方式 如果不配置默认是auto (当然现在没有auto了，等同于"after_statement" or "after_transaction")-->
hibernate.connection.release_mode=after_transaction
#<!-- 自动提交 -->
hibernate.autoReconnect=true
#<!-- 二级缓存 -->
hibernate.cache.use_second_level_cache=true
#<!-- 查询二级缓存-->
hibernate.cache.use_query_cache=true

#敏感词库文件
sensitiveword.name=SensitiveWord.txt

